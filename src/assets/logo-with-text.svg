<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(10, 10)">
    <!-- Mascot Matrix -->
    <g transform="scale(2.5)">
      <!-- Matrix dots -->
      {MASCOT_MATRIX.map((row, i) => row.map((cell, j) => cell === 1 ? 
        `<circle cx="${j * 2 + 1}" cy="${i * 2 + 1}" r="0.9" fill="#00FF94" />`
      : '')).flat().join('\n')}
    </g>
    
    <!-- Text -->
    <g transform="translate(90, 25)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
        <tspan>ZIRO</tspan>
        <tspan x="0" y="25" fill="#00FF94">DELTA</tspan>
      </text>
    </g>
  </g>
</svg> 