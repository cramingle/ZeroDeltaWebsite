<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Center the logo -->
  <g transform="translate(300, 215)">
    <!-- Mascot Matrix -->
    <g transform="scale(4)">
      <!-- Matrix dots -->
      <circle cx="13" cy="1" r="0.9" fill="#00FF94"/>
      <circle cx="14" cy="1" r="0.9" fill="#00FF94"/>
      <circle cx="15" cy="1" r="0.9" fill="#00FF94"/>
      <circle cx="16" cy="1" r="0.9" fill="#00FF94"/>
      <!-- Row 2 -->
      <circle cx="11" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="12" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="13" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="14" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="15" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="16" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="17" cy="3" r="0.9" fill="#00FF94"/>
      <circle cx="18" cy="3" r="0.9" fill="#00FF94"/>
      <!-- Add all other dots following the MASCOT_MATRIX pattern -->
    </g>
    
    <!-- Text -->
    <g transform="translate(160, 60)">
      <text
        font-family="Inter, sans-serif"
        font-size="64"
        font-weight="600"
